<div class="p-3">
  <div class="card">
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>ID</th> <th>BALANCE</th><th>TYPE</th><th>CURRENCY</th><th>Customer Name</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let acc of accounts">
          <td>{{acc.id}}</td>
          <td>{{acc.balance}}</td>
          <td>{{acc.type}}</td>
          <td>{{acc.currency}}</td>
          <td>{{acc.customer.firstName}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
